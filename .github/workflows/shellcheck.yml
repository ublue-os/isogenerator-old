name: shellcheck-isopatch
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.txt'
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - '**.txt'

jobs:
  shellcheck:
    name: run shellcheck to verify isopatch.sh
    runs-on: ubuntu-22.04
    steps:
      # Checkout push-to-registry action GitHub repository
      - name: Checkout Push to Registry action
        uses: actions/checkout@v3

      - name: Buildah Action
        uses: redhat-actions/buildah-build@v2
        with:
          image: isogenerator
          tags: builder
          containerfiles: |
            ./Containerfile
      - name: run shellcheck
        run: ./util/shellcheck isopatch.sh

  selftest:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    container:
      image: fedora:38
      options: --privileged
    steps:
      - name: checkout to execute local action
        uses: actions/checkout@v3
      - name: do selftest of the action
        uses: ./
        id: selftest
        with:
          image-name: ublue-test
          installer-major-version: 38
          installer-repo: releases
      - name: upload test result as artifact
        uses: actions/upload-artifact@v3
        with:
          path: ${{ steps.selftest.outputs.iso-name }}
          name: ${{ steps.selftest.outputs.iso-name }}

  release-please:
    permissions:
      contents: write
      pull-requests: write
    if: contains(fromJSON('["refs/heads/main", "refs/tags"]'), github.ref) && github.event_name != 'pull_request'
    needs:
      - shellcheck
      - selftest
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release-please.outputs.releases_created }}
      tag: ${{ steps.release-please.outputs.tag_name }}
      upload_url: ${{ steps.release-please.outputs.upload_url }}
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release-please
        with:
          release-type: node
          package-name: release-please-action
