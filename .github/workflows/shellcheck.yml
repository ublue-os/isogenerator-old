name: shellcheck-isopatch
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.txt'
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.txt'

jobs:
  shellcheck:
    name: run shellcheck to verify isopatch.sh
    runs-on: ubuntu-22.04
    steps:
      # Checkout push-to-registry action GitHub repository
      - name: Checkout Push to Registry action
        uses: actions/checkout@v3

      - name: Buildah Action
        uses: redhat-actions/buildah-build@v2
        with:
          image: isogenerator
          tags: builder
          containerfiles: |
            ./Containerfile
      - name: run shellcheck
        run: ./util/shellcheck isopatch.sh

  isopatch-test:
    name: test isopatch by running it
    runs-on: ubuntu-22.04
    container:
      image: fedora:38
      options: --privileged
    steps:
      # Checkout push-to-registry action GitHub repository
      - name: Checkout Push to Registry action
        uses: actions/checkout@v3

      - name: install dependencies
        run: |
          sudo dnf install \
            --disablerepo='*' \
            --enablerepo='fedora,updates' \
            --setopt install_weak_deps=0 \
            --assumeyes \
            $(cat deps.txt)

      - name: fetch net installer to patch
        run: |
          curl -L $EVERYTHING_INSTALLER_URL -o Fedora-Everything-netinst-x86_64.iso
        env:
          EVERYTHING_INSTALLER_URL: https://mirror.fcix.net/fedora/linux/development/38/Everything/x86_64/os/images/boot.iso

      - name: run isopatch.sh
        run: |
          ./isopatch.sh Fedora-Everything-netinst-x86_64.iso ublue-test.iso

      - uses: actions/upload-artifact@v3
        with:
          name: ublue-test.iso
          path: ublue-test.iso

  release-please:
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    needs:
      - shellcheck
      - isopatch-test
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release-please.outputs.releases_created }}
      tag: ${{ steps.release-please.outputs.tag_name }}
      upload_url: ${{ steps.release-please.outputs.upload_url }}
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release-please
        with:
          release-type: node
          package-name: release-please-action
